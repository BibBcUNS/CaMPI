<head>

<script language="javascript">

function movein(which,html){
which.style.background='#FF8000'
}

function moveout(which){
which.style.background='#5277AE'
}

function invocar_ranking(campo){
	window.top.document.form_Ranking.campo.value=campo;
//	alert(window.top.document.form_Ranking.campo.value);
	window.top.document.form_Ranking.submit();
}

<body topmargin="5">
<table align="center" bgcolor="black" border="1" bordercolor="ivory" cellpadding="2" cellspacing="0">
		<tr>
			<td width="12%" align="center" class="menu" bordercolor="black" id="choice1" style="color: white; background-color:#5277AE; cursor:hand" onmouseover="movein(this,'Temática')" onmouseout="moveout(this)" onclick="javascript:invocar_ranking('tematica')">Temática</td>
			<td width="12%" align="center" class="menu" bordercolor="black" id="choice2" style="color: white; background-color:#5277AE; cursor:hand" onmouseover="movein(this,'Inventario')" onmouseout="moveout(this)" onclick="invocar_ranking('inventario')">Inventario</td>
			<td width="12%" align="center" class="menu" bordercolor="black" id="choice3" style="color: white; background-color:#5277AE; cursor:hand" onmouseover="movein(this,'Usuario')" onmouseout="moveout(this)" onclick="invocar_ranking('lector')">Usuario</td>
			<td width="12%" align="center" class="menu" bordercolor="black" id="choice5" style="color: white; background-color:#5277AE; cursor:hand" onmouseover="movein(this,'Bibliotecario')" onmouseout="moveout(this)" onclick="invocar_ranking('operador')">Bibliotecario</td>

			<td width="12%" align="center" class="menu" bordercolor="black" id="choice8" style="color: white; background-color:#5277AE; cursor:hand" onmouseover="movein(this,'Hora')" onmouseout="moveout(this)" onclick="invocar_ranking('hora')">Hora</td>
	</table>
