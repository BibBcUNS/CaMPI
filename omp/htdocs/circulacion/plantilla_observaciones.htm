<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Observaciones</title>
    <link rel="stylesheet" type="text/css" href="/omp/css/style.css" >			

<body>
<br><br><p style="font-family: Trebuchet MS, Verdana, sans-serif;
	font-size: 24px;color: #FFF;">Observaciones</p><br><br><br>
<table style="font-family: sans-serif; font-size:10pt; padding-top:2px;" width="90%">
  <tr>
    <td width="18%"><b>Nombre</b>:</td>
    <td width="52%">[pft]v1[/pft]</td>
    <td width="30%" rowspan="4"><img src="[pft]'/omp/circulacion/fotos/',v2,'.jpg'[/pft]" width="128" height="96" align="middle" OnError="this.src='/omp/circulacion/fotos/falta_foto.gif';"></td>
  </tr>
  <tr>
    <td><b>Categoría</b>:</td>
    <td>[pft]v3[/pft]&nbsp;&nbsp;<b>Estado</b>:&nbsp;&nbsp;[pft]v10[/pft]</td>
  </tr>
  <tr>
    <td width="18%"><b>Registro</b>:</td>
    <td width="52%">[pft]mfn,'&nbsp;&nbsp;<b>DNI:</b>&nbsp;&nbsp;',v2[/pft]</td>
  </tr>
	</table>
	<form name="form_observa" action="/omp/cgi-bin/wxis.exe[pft]getenv('PATH_INFO')[/pft]" method="post" onSubmit="return confirm([pft]"'"n0,'Confirma la observación',"'"n0[/pft])">
	<input type="Hidden" name="IsisScript" value="circulacion/observaciones_lector.xis">
	<input type="Hidden" name="opcion" value="AGREGAR">
	<input type="Hidden" name="mfn_lector" value="[pft]v101[/pft]">
	<input type="Hidden" name="operador" value="[pft]v100[/pft]">
		<br>
	<table style="font-family: sans-serif; font-size:10pt" width="90%" border="0" cellspacing="1">
	  <tr>
	    <td width="13%" class="titulo"><b>Fecha</b></td>
	    <td width="20%" class="titulo"><b>Tipo</b></td>
	    <td class="titulo"><b>Observación</b></td>
	  </tr>
		[pft]
			(if p(v17) then '
			  <tr>
			    <td width="13%" class="celda_iluminada">',v17^f,'</td>
			    <td width="13%" class="celda_iluminada">',v17^t,'</td>
			    <td width="87%" class="celda_iluminada">',v17^d,'</td>
			  </tr>' fi),
		[/pft]
		<tr>
			<td class="celda_iluminada"><input type="Text" name="Fecha" size="8" value="[pft]s(date)*6.2,'/',s(date)*4.2,'/',s(date).4[/pft]"></td>
			<td class="celda_iluminada"><select name="Tipo">
						<option selected>Devolución</option>
						<option>Sanción</option>
						<option>Comportamiento</option>
						<option>Otras causas</option>
						</select></td>
			<td class="celda_iluminada"><input type="Text" name="Descripcion" size="40"></td></tr>
		<tr>
			<td colspan="3" align="right" class="celda_iluminada"><input type="Submit" value="Grabar"></td></tr>
	</table>
	</form>

</body>		
</html>
