
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Open MarcoPolo - Módulo Estadísticas</title>
<link href="[pft]getenv('PATH_INFO')[/pft]mp.css" rel="stylesheet" type="text/css">

<script language="JavaScript">
function CargarUsuario() {
		NroDoc=[pft]|"|v2|"|[/pft];
		AyN=[pft]|"|v1|"|[/pft];
		parent.CargarUsuario(NroDoc,AyN); // reescribe el menú con los datos del usuario
}

</script>

</head>

<body [pft]if p(v1) then 'onload="CargarUsuario()"' fi[/pft]>
  <table cellpadding="1" cellspacing="0" align="center">
    [pft]
			'<tr><td><p>&nbsp;</p>' if p(v1) then 'Usuario verificado correctamente' else '<font color="#ff0000" size="+2">Usuario inexistente</font>' fi,'</td></tr>'
		[/pft]
  </table>
</body>
</html>
