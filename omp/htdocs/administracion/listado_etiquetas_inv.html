	function contar_inventarios() {
		textarea = window.document.form_inventarios.inventarios.value;
		contador = 0;
		for ( x = 0; x <= textarea.length; x++ ) {
			if ( escape(textarea.substring(x,x+1)) == '%0D') {
				++contador;
			}
			if (textarea.length > 0 && contador == 0) {contador = 1 };
			window.document.form_consulta.contador_inventarios.value = contador;
			if (contador >= 80 && window.document.form_consulta.avisado.value == '0') {
				window.document.form_consulta.avisado.value = '1';
				alert ('Se ha completado la hoja')}
			
		}
	}
