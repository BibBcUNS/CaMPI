<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="pragma" content="no-cache">
<title>Confirmar operación</title>
<link rel="stylesheet" type="text/css" href="../css/catalis.css">

<script language="JavaScript" type="text/javascript">
	//--------------------------------------------------------
	function handleOK()
	//--------------------------------------------------------
	{
		if(top.serializeRecord(1,1,1,1).length >= 20000){
			window.returnValue = "-";
		}else{
			window.returnValue = true;
		}

		var dialog = parent.document.getElementsByTagName('dialog');
		if (dialog) {
		    parent.document.getElementsByTagName('dialog')[0].close();
		} else {
		    window.close();
		}
	}

	//--------------------------------------------------------
	function handleCancel()
	//--------------------------------------------------------
	{
		window.returnValue = false;
		//window.close();
		var dialog = parent.document.getElementsByTagName('dialog');
	    if (dialog) {
        parent.document.getElementsByTagName('dialog')[0].close();
 		} else {
	        window.close();
	    }
	}

	//--------------------------------------------------------
	function init()
	//--------------------------------------------------------
	{
		var question = window.dialogArguments.message;
		window.returnValue = false;
		
		document.onkeydown = function(evt) {
			var evt = (evt) ? evt : window.event;
			if ( evt.keyCode == 27 ) {
				handleCancel();
			}
		}
		document.getElementById("btnOK").onclick = handleOK;
		document.getElementById("btnCancel").onclick = handleCancel;
	
		document.getElementById("question").innerHTML = question;
	
		document.getElementById("btnOK").focus();
	}

	window.onload = init;
</script>
