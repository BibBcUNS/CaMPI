<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CAMPI CATALOGACIÓN</title>

<body>

<!-- Barra superior de navegación-->

    <nav class="navbar" style="background-color:brown; " >
        <div style="margin: auto;">
          <h1 style="color: #FED;font-family: georgia, 'times new roman', serif ;"> <b>CaMPi Catalogación</b></h1>  
        </div>           
    </nav>
    
    <!-- Cards-->

    <div class="card-deck">

          <h3 class="card-title" style="text-align: center;font-family: georgia, 'times new roman', serif ;">CATALOGACIÓN BIBLIOGRÁFICA</h3>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED;white-space: normal;" href="https://campi-catalogacion.uns.edu.ar/catalis/cgi-bin/wxis?IsisScript=catalis/xis/catalis.xis" target="_blank">Acceso a Catalis</a>
          <p></p>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED; white-space: normal;" href="https://inmabb.criba.edu.ar/catalis/" target="_blank">Sitio web</a>
          <p></p>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED;white-space: normal;" href="http://catalis.uns.edu.ar/doku/doku.php" target="_blank">CatalisWiki</a>
        </div>
      </div>
      <div class="card" style="border-width: 5px; border-color: black; background-color: #FED;margin: 4px; ">
        <div class="card-body">
          <h3 class="card-title" style="text-align: center;font-family: georgia, 'times new roman', serif;">CATALOGACIÓN DE AUTORIDADES</h3>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED;white-space: normal;" href="https://campi-catalogacion.uns.edu.ar/catauto/cgi-bin/wxis?IsisScript=catauto/xis/catalis.xis" target="_blank">Acceso a Catauto</a>
        </div>
      </div>
      <div class="card" style="border-width: 5px; border-color: black; background-color: #FED; margin: 4px;">
        <div class="card-body">
          <h3 class="card-title" style="text-align: center;font-family: georgia, 'times new roman', serif;">HERRAMIENTAS</h3>              
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED;white-space: normal ;font-family: georgia, 'times new roman', serif ;" href="https://campi-catalogacion.uns.edu.ar/catalis/htdocs/herramientas/" target="_blank">Descarga de base de datos</a>
          <p></p>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:gray ;color: #FED;white-space: normal;" aria-disabled="true">Impresión de etiquetas</a>
          <p></p>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:gray ;color: #FED;white-space: normal;" aria-disabled="true">Control de stock</a>
          <p></p>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED;white-space: normal;" href="https://campi-catalogacion.uns.edu.ar/catalis/htdocs/herramientas/" target="_blank" >Unión de registros</a>
          <p></p>
          <a class="card-text btn btn-block w3-hover-opacity" style="background-color:brown ;color: #FED;white-space: normal;" href="https://campi-catalogacion.uns.edu.ar/catalis/htdocs/herramientas/" target="_blank" >Mover registros</a>
        </div>
      </div>
